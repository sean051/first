<!-- 그림에 따른 심리상태
질문

새로운 집으로 이사 가게 되어 선배로부터 한라산 그림을 축하 선물로 받게 되었습니다. 만약에 당신이 다음 네 가지 중에 하나를 고른다면 어떤 그림이었으면 좋겠습니까?

1. 바다에서 본 한라산
2. 소나무 사이에 보이는 한라산
3. 길이 있는 한라산
4. 하늘에서 본 한라산


해설

1. 바다가 보이는 한라산을 선택한 사람은 사람과의 교제를 중요하게 생각하지만, 남의 일에 참견하기 좋아하거나 다른 사람의 일에 지나치게 신경쓰는 경향이 있습니다. 또 연애에 있어서는 로맨티스트로 첫눈에 반하기 쉬운 면이 있습니다.

2. 소나무를 통해 볼 수 있는 한라산을 선택한 사람은 원래 고풍스러워 도덕적인 것을 좋아하는 사람입니다. 산은 이상이나 꿈, 목표를 나타내고, 소나무나 수풀은 그것을 제한하는 도덕이나 고생을 나타냅니다. 이것을 선택한 사람은 사람과의 사귐보다는 먼저 자기 자신을 제일로 생각하는 완고한 면도 있으나 자신의 꿈을 실현시키려고 노력하면서 한 발 한 발 앞으로 나아가는 성실한 면도 가지고 있습니다.

3. 산과 산에 둘러싸이고 구름이 걸려 있는 우뚝 솟은 한라산은 보는 사람에게 뿌듯함을 느끼게 합니다. 이 그림에서 산을 향해 뻗어 있는 길에는 그 사람의 인생관이 나타나 있습니다. 이 길은 여러가지 고생이나 고민을 뛰어넘어 열심히 노력해 나아가려는 의욕을 상징하고 있습니다. 사람과 사귀는 일도 먼저 자진애서 하며, 상대방의 입장을 고려하여 말하는 사람으로 누구한테서나 신뢰받고 친숙해 질 수 있는 사람입니다.

4. 높은 곳에서 본 한라산을 좋아하는 사람은 지배욕이 강한 사람입니다. 따라서 누구에게 이것, 저것 지시 받는 것을 싫어합니다. 또 언제나 주위 사람들이 자신을 추켜세워 주기를 바라는 타입입니다. 새로운 것을 자진해서 추진하려는 의욕도 갖고 있습니다. 게다가 인간 관계도 넓히려 하고 해외에도 관심을 많이 가지고 있는 사람입니다.

-->
